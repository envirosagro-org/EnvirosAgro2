
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EnvirosAgroâ„¢ - Decentralized Sustainability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              agro: {
                primary: '#10b981',
                secondary: '#3b82f6',
                accent: '#f59e0b',
                bg: '#050706'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 45s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --transition-speed: 0.4s;
      }
      * {
        transition: background-color var(--transition-speed), border-color var(--transition-speed), color var(--transition-speed), box-shadow var(--transition-speed);
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        overscroll-behavior-y: contain;
      }
      
      /* Global Glass Styles */
      .glass-card {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .light .glass-card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
      }

      .agro-gradient {
        background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      }

      /* Scanline Effect - Dark Only */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.1;
      }
      .light .scanline { display: none; }

      /* Visual Shimmer */
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }
      @keyframes shimmer {
        from { background-position: -200% 0; }
        to { background-position: 200% 0; }
      }

      /* Scrollbars */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      .light ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>

  }
}
</script>
