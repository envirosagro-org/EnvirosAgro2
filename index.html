            keyframes: {
              float: {

              },

              },
              glow: {

    <style>
      :root {
        --transition-speed: 0.4s;
      }
      * {
        transition: background-color var(--transition-speed), border-color var(--transition-speed), color var(--transition-speed), box-shadow var(--transition-speed);
      }
      html {
        font-size: 14px;
      }
      @media (min-width: 768px) {
        html {
          font-size: 16px;
        }
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020403;
        color: #e2e8f0;
        overflow: hidden;
        overscroll-behavior-y: contain;
      }
      
      /* Global Glass Styles */
      .glass-card {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.37);
      }
      
      .agro-gradient {
        background: linear-gradient(135deg, #065f46 0%, #10b981 100%);
      }

      .agro-glow-emerald {
        box-shadow: 0 0 12px rgba(16, 185, 129, 0.25);
      }
      
      .agro-glow-rose {
        box-shadow: 0 0 12px rgba(225, 29, 72, 0.25);
      }

      /* Scanline Effect */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.02) 50%);
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.12;
      }

      /* Visual Shimmer */
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.02), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s infinite linear;
      }
      @keyframes shimmer {
        from { background-position: -200% 0; }
        to { background-position: 200% 0; }
      }

      /* Custom Scrollbars */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      /* Noise texture overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.02;
        pointer-events: none;
        z-index: 10000;
      }
    </style>
